<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c5a64ca061.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-12">

            <h1>Weather Dashboard</h1>

        </div>
    </div>

    <!-- begin sidebar -->

    <div class="row">
        <div class="col-12 col-md-3">
            <h3>Search for a City:</h3>
            <form>
                <div class="form-group input-group">
                    <input type="text" id="search-city" class="form-control" placeholder="Enter city">
                    <div class="input-group-append">
                      <button id="search-btn" class="btn btn-primary mb-2" type="submit" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </form>

            <!-- search history here -->

            <div class="card border-0">

                <ul id="search-history" class="list-group"></ul>
                <button type="button" class="btn btn-secondary btn-sm btn-block">Clear History</button>
    
            </div>
        </div>

        <!-- begin main: display current weather -->

        <div class="col-12 col-md-9">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body current-weather">

                            <h2 id="current-city"></h2><span id="current-day"></span>
                            <span id="weather-icon"></span>
                            <p id="current-temp"></p>
                            <p id="current-wind"></p>
                            <p id="current-humidity"></p>
                            <p id="uv-index"></p>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>

            <!-- display 5-day forecast -->

            <div id="display-forecast" class="row justify-space-between"></div>

        </div>
    </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
